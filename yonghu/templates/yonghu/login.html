{% extends "base.html" %}
{% block title %}Zblog - 登录{% endblock %}

{% block content %}

<div class="row clearfix">
		<div class="col-md-12 column">
			<h3>还没有账号？点击<a href="accounts/register"><i>这里</i></a>去注册吧...</h3>
			<br><br>
			<form role="form" action="." method="POST">
				{% csrf_token %}
				<div class="form-group">
					 <label for="exampleInputuser">账  号</label>
					 <input type="text" name="username" class="form-control" id="exampleInputuser" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">密  码</label>
					 <input type="password" name="password" class="form-control" id="exampleInputPassword1" />
				</div>
				 <button type="submit" class="btn btn-default">登录</button>
			</form>
		</div>
	</div>
{% endblock %}
