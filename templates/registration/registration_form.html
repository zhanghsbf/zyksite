{% extends "base.html" %}
{% block title %}Zblog - 注册{% endblock %}

{% block content %}
<div class="row clearfix">
	<div class="col-md-12 column">
		<form role="form" action="." method="POST">
			{% csrf_token %}
			<div class="form-group">
				{{ form.as_p }}
			</div>
			<button type="submit" class="btn btn-default">注册</button>
		</form>
	</div>
</div>
{% endblock %}
